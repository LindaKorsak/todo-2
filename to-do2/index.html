<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice LK</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>TO DO LIST</h1>
    </header>

    <div class="simple-todo">
      <div class="tasks-wrapper">
        <h2>The main tasks for today</h2>
        <ul id="todo-list">
          <li>Go to Bank office</li>
          <li>Finish Art project</li>
          <li>Meeting Dr.Joel O'Conor</li>
        </ul>
      </div>
      <form id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="wrire down new task here..."
        />
        <button type="submit">Add new task</button>
      </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
